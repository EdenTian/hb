
<script src="modules/fileUpload.js"></script>

        </div>
        <div class="layui-form-item">

        </div>
        <div class="layui-form-item">

        </div>
        <div class="layui-form-item">

        </div>

            <div class="layui-input-block">

            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="addNav" style="display: none"></button>
